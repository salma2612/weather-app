<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather template</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b96ecc4326.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-4">
          <form class="form-inline" id="gosearch">
            <input
              type="text"
              id="searchcity"
              class="form-control mb-2 mr-sm-2"
              id="inlineFormInputName2"
              placeholder="City"
            />
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-primary locateB">
              current location
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <h1 class="card-text city">City</h1>
            
            <div class="card-body">
              <h1 class="card-text date">Today â›…</h1>
              <h2>Description:</h2>
              <h3 class="wind">Wind speed: </h3>
              <h3 class="humidity">humidity: </h3>
              <div class="one">
                
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" class="icon"/>
                <span id="changedTemp"> 20&deg</span>
                <span id="unit">
                <a id="c" href="#" class="active"> C </a> |
                <a id="f" href="#"> F </a> </span>

              </div>
              <img src="sky.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-md-8 " id="forecastt">
          
        </div>
      </div>

      <br />

      <br />

      <div>
        <a href="https://github.com/salma2612/weather-app"  target="_blank">
          Open source-code</a
        > <span class="active">Salma Iqbal</span> 
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
